<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Categories</title>
  <style>
    body {
      background: #f4f0ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: #4b0082;
      margin-bottom: 10px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      color: #4b0082;
    }
    .card:hover {
      transform: scale(1.05);
      background: #ede0ff;
    }
    .count {
      font-size: 32px;
      font-weight: bold;
    }
    .label {
      font-size: 16px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h1>ðŸ“‚ Opportunity Categories</h1>
    <form action="/resume" method="get" style="margin: 0;">
      <button type="submit" style="background-color: #6a0dad; color: white; border: none; border-radius: 8px; padding: 10px 20px; font-size: 16px; cursor: pointer; transition: background 0.3s ease;">ðŸ“„ Resume</button>
    </form>
  </div>
  <h2>ðŸ“Š Total Emails Analyzed: {{ total }}</h2>

  <div class="grid">
    {% for category, count in category_counts.items() %}
    <div class="card" onclick="window.location.href='/opportunities/{{ category }}'">
      <div class="count">{{ count }}</div>
      <div class="label">{{ category }}</div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
